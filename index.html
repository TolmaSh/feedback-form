<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="modal">
        <div class="modal__background"></div>
        <div class="modal__container">
            <div class="modal__header header">
                <button class="header__button">
                    <img class="header__button-img" src="/assets/images/х.png" alt="close">
                </button>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="#">Главная</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Контакты</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Форма обратной связи</a>
                        </li>
                    </ul>
                </nav>
                <h1 class="header__title">
                    Форма обратной связи
                </h1>
            </div>
            <div class="modal__main main">
                <form class="main__content">
                    <input class="main__item" type="text" placeholder="Иванов Иван Иванович ">
                    <input class="main__item" type="email" placeholder="Введите Ваш Email">
                    <input class="main__item" type="tel" id="phone" name="phone" maxlength="17" placeholder="Введите Ваш Телефон">
                    <textarea class="main__item main__item--resize" name="request" cols="30" rows="10" placeholder="Что у вас случилось? Напишите нам!"></textarea>
                </form>
            </div>
            
        </div>
    </div>
</body>

</html>
